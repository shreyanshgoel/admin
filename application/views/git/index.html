<div class="col-md-12">
    <button class="btn btn-info" data-toggle="modal" data-target="#myModal2">
        <i class="entypo-plus"></i>New Repository</button>
</div>
<div class="col-md-offset- col-md-12" style="margin-top: 40px;">
    <table class="table table-bordered">
        <thead>
        </thead>
        <tbody>
            <tr>
                <td class="padding-lg">
                    <div class="list-group">
                        {foreach $r in $all_repos}
                            <a class="pointer list-group-item">
                                <span class="badge badge-primary">5</span>
                                {$r->name}
                            </a>
                        {/foreach}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="myModal2" class="modal fade" role="dialog">
    <div class="modal-dialog" style="width: 500px; margin-top: 100px">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Reopsitory</h4>
            </div>
            <form class="form-inline" method="post">
                <div class="modal-body">
                    <div class="form-group" style="margin-left: 40px">
                        <label>Name: </label>
                        <input type="text" class="form-control" name="name" placeholder="Repository Name..." style="margin-left: 30px; width: 300px" required="">
                    </div>
                    <br><br>
                    <div class="form-group" style="margin-left: 40px">
                        <label>Type: </label>
                        <select class="form-control" name="type" style="margin-left: 38px; width: 300px" required="">
                            <option value="1">Company</option>
                            <option value="2">Personal</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" name="action" value="create_repo" class="btn btn-default">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
